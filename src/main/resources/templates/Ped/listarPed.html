<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>Organizaciones Sociales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="page-content">    
            <div> <h2 class="text-center text-danger mt-4 mb-3">LISTA PEDIDOS</h2> 
            </div>
            
            <table class="table">
                <thead class="table-dark">
                    <tr>                        
                        <th scope="col">ID</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Fecha_pedido</th>
                        <th scope="col">Reparto</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">OPC</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ped :${pedidos}">                        
                        <td th:text="${ped.idpedido}"></td>
                        <td th:text="${ped.cliente}"></td>
                        <td th:text="${ped.fecha}"></td>
                        <td th:text="${ped.reparto}"></td>
                        <td th:text="${ped.producto}"></td>
                        <td th:text="${ped.cantidad}"></td>
                        <td th:text="${ped.precio}"></td>
                        <td>
                            <a th:href="@{/ped/edit/} + ${ped.idpedido}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-info me-3'></i></a>
                            <a th:href="@{/ped/del/} + ${ped.idpedido}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                        </td>
                    </tr>                    
                </tbody>
            </table>
            
           
            <a th:href="@{/ped/form}" style="margin-left: 36rem" class="btn btn-danger mt-3">Agregar pedido</a>
            
        </div>

    </body>
</html>
