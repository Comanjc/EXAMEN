<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container " layout:fragment="page-content"> 
            <h2  th:text="${titulo}" class="mt-3 text-center fw-bold text-danger"></h2>

            <form th:action="@{/ped/add}" method="post" enctype="multipart/form-data" th:object="${pedidos}">   
                <div  style="width: 60%; margin-left: 29rem" class=" conteiner-fluid position-relative mb-3 ">

                    <div class="row row-cols-2">

                        <div class="col-6">
                            <div class="mb-3">
                                <input type="hidden" th:field="*{idpedido}">
                                <label for="recipient-name" class="col-form-label fw-bold">Cliente</label>
                                <input type="text" th:field="*{cliente}" class="form-control" style="border-radius: 10px" name="nombre" required>
                                <label for="recipient-name" class="col-form-label fw-bold">Fecha</label>
                                <input type="date" th:field="*{fecha}" class="form-control" style="border-radius: 10px" name="nombre" required>
                                <label for="recipient-name" class="col-form-label fw-bold">Reparto</label>
                                <input type="text" th:field="*{reparto}" class="form-control" style="border-radius: 10px" name="nombre" required>
                                <label for="recipient-name" class="col-form-label fw-bold">Producto</label>
                                <input type="text" th:field="*{producto}" class="form-control" style="border-radius: 10px" name="nombre" required>
                                <label for="recipient-name" class="col-form-label fw-bold">Cantidad</label>
                                <input type="text" th:field="*{cantidad}" class="form-control" style="border-radius: 10px" name="nombre" required>
                                <label for="recipient-name" class="col-form-label fw-bold">Precio</label>
                                <input type="text" th:field="*{precio}" class="form-control " style="border-radius: 10px" name="nombre" required>                        
                            </div>
                            <div class="d-flex">  
                                <a th:href="@{/ped/table}" class="btn btn-danger w-50 mt2" >Regresar</a>
                                <input type="submit"  class="btn btn-dark w-50 ms-1 mt2"/>
                            </div> 
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
